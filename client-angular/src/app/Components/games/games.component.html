<div id="gamelist">
  <div class="game" routerLink="{{ game.router }}" *ngFor="let game of games">
    <img class="gamesImg" src="{{ game.src }}" alt="{{ game.name }}" />
    <h2>{{ game.name }}</h2>
    <p class="gameImgInfo">{{ game.genre }}</p>
    <div></div>
    <p class="WIP" *ngIf="game.isWip">WIP</p>
  </div>
</div>
